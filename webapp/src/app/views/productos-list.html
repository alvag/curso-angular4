<h3>{{titulo}}</h3>
<hr>

<div *ngIf="!productos">
	Cargando listado de productos...
</div>

<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				
				<div *ngIf="producto.imagen" class="imagen_container">
					<img class="producto_imagen" src="http://localhost:81/curso-angular4_backend/uploads/{{producto.imagen}}" />
				</div>
				

				<div *ngIf="!producto.imagen" class="imagen_relleno"></div>

				<div class="caption">
					<h3>{{producto.nombre}}</h3>
					<p>S/. {{producto.precio}}</p>

					<div class="botones" *ngIf="productId != producto.id">
						<a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-default">Ver</a>
						<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-warning">Editar</a>
						<a (click)="deleteConfirm(producto.id)" class="btn btn-sm btn-danger">Borrar</a>			
					</div>

					<div class="confirmar" *ngIf="productId == producto.id">						
						<a (click)="deleteProducto(producto.id)" class="btn btn-sm btn-danger">Quiero Borrarlo</a>
						<a (click)="cancelConfirm()" class="btn btn-sm btn-primary">Cancelar</a>
					</div>

				</div>
			</div>			
		</div>
	</div>
</div>
